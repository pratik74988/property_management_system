<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Properties | Shivtej</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .property-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .property-card h3 {
            margin: 0 0 8px 0;
        }

        .property-card p {
            margin: 4px 0;
            color: #555;
        }

        .empty-state {
            text-align: center;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Available Properties</h1>

    {% for p in properties %}
        <div class="property-card">
            <h3>{{ p.title }}</h3>
            <p><strong>Location:</strong> {{ p.city }}, {{ p.area }}</p>
            <p><strong>Rent:</strong> â‚¹ {{ p.rent }}</p>
        </div>
    {% empty %}
        <div class="empty-state">
            <p>No properties available right now.</p>
            <p>Please check back later.</p>
        </div>
    {% endfor %}

</body>
</html>
